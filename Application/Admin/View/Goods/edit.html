<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>商品编辑</title>
<meta name="keywords" content="商品编辑">
<meta name="description" content="商品编辑">
<link rel="shortcut icon" href="favicon.ico">
<link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="__PUBLIC__/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="__PUBLIC__/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/animate.css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/style.css?v=4.0.0" rel="stylesheet">

<script type="text/javascript" charset="utf-8" src="__PUBLIC__/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/static/ueditor/ueditor.all.js"></script>


    <base target="_self">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  
  
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
          <div class=""> <a href="{:U('goods/index')}" target="_self" class="btn btn-primary ">返回</a> </div>
        <div class="ibox-title">
          <h5><a href="{:U('goods/index')}"> 商品管理</a> > <small>商品编辑</small></h5>
          <div class="ibox-tools">
              <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
   </div>
        </div>
        <div class="ibox-content">
          <form method="post" name="edit" target="_self" action="{:U('goods/edit')}" class="form-horizontal">
              <input type="hidden" name="id" value="{$goods.id}" />
            <div class="form-group">
              <label class="col-sm-2 control-label">商品名称：</label>
              <div class="col-sm-10">
                <input type="text" name="goods_name" value="{$goods.goods_name}" class="form-control">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">商品图片：</label>
              <div class="col-sm-10">
                <input type="text" name="pic" id="pic" value="{$goods.pic}" class="form-control">
                <span class="help-block m-b-none"><iframe src="{:U('/admin/upload/show',array('sid'=>'pic'))}" scrolling="no" topmargin="0" width="280" height="26" marginwidth="0" marginheight="0" frameborder="0" align="left" style="margin-top:3px; float:left"></iframe></span> </div>
            </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">商品库存：</label>
                  <div class="col-sm-10">
                      <input type="text" name="sku" value="{$goods.sku}" class="form-control">
                      <span class="help-block m-b-none"></span> </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">兑换积分：</label>
                  <div class="col-sm-10">
                      <input type="text" name="credit" value="{$goods.credit}" class="form-control">
                      <span class="help-block m-b-none"></span> </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">状态：</label>
                  <div class="col-sm-10">
                      <select name="status" value="{$goods.status}" class="form-control">
                          <option value="1" <if condition="$goods.status eq 1">selected</if>>正常</option>
                          <option value="0" <if condition="$goods.status eq '0'">selected</if>>下架</option>
                      </select>
                      <span class="help-block m-b-none">*</span> </div>
              </div>

            <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">商品详情：</label>
                  <div class="col-sm-10">
                      <script type="text/plain" id="goods_desc" name="goods_desc">
           {$goods.goods_desc}
        </script>
                      <span class="help-block m-b-none"></span> </div>
              </div>
              <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" type="submit">保存内容</button>
                <button class="btn btn-white" type="reset">取消</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 全局js -->
<script src="__PUBLIC__/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.5"></script>
<!-- 自定义js -->
<script src="__PUBLIC__/admin/js/content.js?v=1.0.0"></script>
<!-- iCheck -->
<script src="__PUBLIC__/admin/js/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        var editor_a = UE.getEditor('goods_desc',{initialFrameHeight:500, serverUrl: '__PUBLIC__/static/ueditor/php/controller.php'});

        //--自动切换提交地址----
        var doc=document,
        version = editor_a.options.serverUrl || editor_a.options.imageUrl || "php",
        form=doc.getElementById("form");

        //-----

    });
    </script>

</body>
</html>
