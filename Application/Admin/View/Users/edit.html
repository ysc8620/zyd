<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>公众号编辑</title>
<meta name="keywords" content="公众号编辑">
<meta name="description" content="公众号编辑">
<link rel="shortcut icon" href="favicon.ico">
<link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="__PUBLIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="__PUBLIC__/css/animate.css" rel="stylesheet">
<link href="__PUBLIC__/css/style.css?v=4.0.0" rel="stylesheet">
<base target="_self">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  
  
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
          <div class=""> <a href="{:U('/city/index')}" target="_self" class="btn btn-primary ">返回</a> </div>
        <div class="ibox-title">
          <h5><a href="{:U('/city/index')}"> 公众号管理</a> > <small>公众号编辑</small></h5>
          <div class="ibox-tools">
              <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
   </div>
        </div>
        <div class="ibox-content">
          <form method="post" name="edit" target="_self" action="{:U('/city/edit')}" class="form-horizontal">
              <input type="hidden" name="id" value="{$city.id}" />
            <div class="form-group">
              <label class="col-sm-2 control-label">城市名称：</label>
              <div class="col-sm-10">
                <input type="text" name="city_name" value="{$city.city_name}" class="form-control">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Appid：</label>
              <div class="col-sm-10">
                <input type="text" name="appid" value="{$city.appid}" class="form-control">
                <span class="help-block m-b-none"></span> </div>
            </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">Appsecret：</label>
                  <div class="col-sm-10">
                      <input type="text" name="appsecret" value="{$city.appsecret}" class="form-control">
                      <span class="help-block m-b-none"></span> </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">token值：</label>
                  <div class="col-sm-10">
                      <input type="text" name="red_token" value="{$city.red_token}" class="form-control">
                      <span class="help-block m-b-none"></span> </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">Encoding值：</label>
                  <div class="col-sm-10">
                      <input type="text" name="encodingaeskey" value="{$city.encodingaeskey}" class="form-control">
                      <span class="help-block m-b-none">*</span> </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">url参数值：</label>
                  <div class="col-sm-10">
                      <input type="text" name="city_id" value="{$city.city_id}" class="form-control">
                      <span class="help-block m-b-none"></span> </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">商户号：</label>
                  <div class="col-sm-10">
                      <input type="text" name="mchid" value="{$city.mchid}" class="form-control">
                      <span class="help-block m-b-none"></span> </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">支付密钥：</label>
                  <div class="col-sm-10">
                      <input type="text" name="zhifu" value="{$city.zhifu}" class="form-control">
                      <span class="help-block m-b-none"></span> </div>
              </div>
            <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">红包URL：</label>
                  <div class="col-sm-10">
                      <input type="text" name="jump_url" value="{$city.jump_url}" class="form-control">
                      <span class="help-block m-b-none"></span> </div>
              </div>
              <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" type="submit">保存内容</button>
                <button class="btn btn-white" type="reset">取消</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 全局js -->
<script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.5"></script>
<!-- 自定义js -->
<script src="__PUBLIC__/js/content.js?v=1.0.0"></script>
<!-- iCheck -->
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
<script>
        $(document).ready(function () {
           $('form[name="edit"]').submit(function(){

               return true;
           });
        });
    </script>

</body>
</html>
